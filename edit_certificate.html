<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Certificate | Certi_Org</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Edit Certificate</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Certificate Name</label>
                <input type="text" name="cert_name" class="form-control" value="{{ cert['cert_name'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Issuer</label>
                <input type="text" name="issuer" class="form-control" value="{{ cert['issuer'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ cert['date'] }}" required>
            </div>
            <button class="btn btn-primary">Update</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
