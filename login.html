<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Certi_Org</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulate a basic user check
            const registeredUser = localStorage.getItem("certi_user");

            if (registeredUser) {
                const user = JSON.parse(registeredUser);
                if (username === user.username && password === user.password) {
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            } else {
                alert("No account found. Redirecting to Sign Up.");
                window.location.href = "signup.html";
            }
        }
    </script>
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="mb-4">Login to Certi_Org</h1>
        <form onsubmit="handleLogin(event)" class="w-50 mx-auto">
            <input type="text" id="username" placeholder="Username" class="form-control mb-3" required>
            <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
